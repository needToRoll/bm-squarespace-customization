<script>
    function findParent(el, clas) {
        while ((el = el.parentNode) &&
        el.className.indexOf(clas) < 0) ;
        return el;
    };

    function findAndHideParent(child) {
        parentClass = "sqs-block-code"
        elementToHide = findParent(child, parentClass)
        elementToHide.style.height = "0px"
        elementToHide.style.padding = "0px 0px 0px 0px"
        elementToHide.style.margin = "0px 0px 0px 0px"
    }

    var loader = setInterval(function () {
        if (document.readyState !== "complete") return;
        clearInterval(loader);
        document.getElementsByClassName("hide-parent").forEach(findAndHideParent)
    }, 200);
</script>
